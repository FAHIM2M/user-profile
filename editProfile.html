<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="fahim.css" />
  </head>
  <body>
    <a href="/user-profile/" class="editProfilesButton">Go To Profile</a>

    <section class="profile">
      <div class="profileImage">
        <img src="image.png" />
        <h3>Fahim</h3>
        <p>fahim@gmail.com</p>
      </div>
      <form class="setting">
        <h1>Profile Settings</h1>
        <div class="name">
          <div>
            <label>Name</label>
            <input placeholder="first name" />
          </div>
          <div>
            <label>Sure Name</label>
            <input placeholder="sure name" />
          </div>
        </div>
        <div>
          <label>Mobile Number</label>
          <input placeholder="enter phone number" />
        </div>
        <div>
          <label>Address1</label>
          <input placeholder="enter address line 1" />
        </div>
        <div>
          <label>Address2</label>
          <input placeholder="enter address line 2" />
        </div>
        <div>
          <label>Postcode</label>
          <input placeholder="Post Code" />
        </div>
        <div>
          <label>State</label>
          <input placeholder="state" />
        </div>
        <div>
          <label>Area</label>
          <input placeholder="area" />
        </div>
        <div>
          <label>Email ID</label>
          <input placeholder="email id" />
        </div>
        <div>
          <label>Education</label>
          <input placeholder="education" />
        </div>
        <div>
          <div class="name">
            <label>country</label>
            <input placeholder="country" />
            <div>
              <label>State/Region</label>
              <input placeholder="state" />
            </div>
          </div>
        </div>
        <button class="button">Save Profile</button>
      </form>
      <div class="experience">
        <div class="experienceButton">
          <h1>Edit Experience</h1>
          <button class="buttonForExperience">Experience</button>
        </div>
        <div class="experienceForm">
          <div>
            <label>Aditional Details</label>
            <input placeholder="Aditional Details" />
          </div>
          <div>
            <label>Designing Experience</label>
            <input placeholder="experience" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
